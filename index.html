<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data-1970-2030.min.js"></script>
    <script
      src="https://kit.fontawesome.com/27f486756b.js"
      crossorigin="anonymous"
    ></script>
    <title>‚è∞ World Clock ‚è∞</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Europe/Warsaw">Warsaw</option>
        <option value="Europe/Oslo">Oslo</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="America/Argentina/Buenos_Aires">Buenos Aires</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Manila">Manila</option>
        <option value="Asia/Pyongyang">Pyongyang</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>
      <div id="cities">
        <div class="city" id="honolulu">
          <div>
            <h2>
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/057/358/original/external-hawaiian-tropical-flaticons-lineal-color-flat-icons.png?1670586159"
                alt=""
              />
              Honolulu, Hawaii
            </h2>
            <div class="date"></div>
          </div>

          <div class="time"></div>
        </div>

        <div class="city" id="london">
          <div>
            <h2>
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/057/105/original/3654957.png?1670495348"
                alt=""
              />
              London, England
            </h2>
            <div class="date"></div>
          </div>

          <div class="time"></div>
        </div>

        <div class="city" id="sydney">
          <div>
            <h2>
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/057/104/original/3754625.png?1670495341"
                alt=""
              />
              Sydney, Australia
            </h2>
            <div class="date"></div>
          </div>

          <div class="time"></div>
        </div>

        <div class="city" id="newYork">
          <div>
            <h2>
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/057/102/original/984107.png?1670495332"
                alt=""
              />
              New York, the United States
            </h2>
            <div class="date"></div>
          </div>

          <div class="time"></div>
        </div>
      </div>

      <a
        href="https://stunning-madeleine-30c4b5.netlify.app"
        target="_blank"
        class="weatherApp"
      >
        <small>üåû Check the weather</small>
      </a>
    </div>

    <footer>
      <a href="https://github.com/AnnaKuliga/World-clock-app" target="blank">
        <i class="fa-brands fa-github"></i> Open-source code</a
      >
      by
      <a
        href="https://www.linkedin.com/in/anna-kuliga-967186224/"
        target="_blank"
      >
        <i class="fa-brands fa-linkedin"></i> Anna Kuliga
      </a>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
