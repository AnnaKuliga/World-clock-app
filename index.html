<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>⏰ World Clock ⏰</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Europe/Warsaw">Warsaw</option>
        <option value="Europe/Oslo">Oslo</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="America/Argentina/Buenos_Aires">Buenos Aires</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Manila">Manila</option>
        <option value="Asia/Pyongyang">Pyongyang</option>

      </select>
      <div id="cities">

      <div class="city" id="warsaw">
        <div>
          <h2>Warsaw</h2>
          <div class="date"></div>
        </div>

        <div class="time"></div>
      </div>
      <div class="city" id="honolulu">
        <div>
          <h2>Honolulu</h2>
          <div class="date"></div>
        </div>

        <div class="time"></div>
      </div>
      </div>

    </div>
    <footer>
      <a href="https://github.com/AnnaKuliga/World-clock-app" target="blank">
        Open-source code</a
      >
      by
      <a
        href="https://www.linkedin.com/in/anna-kuliga-967186224/"
        target="_blank"
      >
        Anna Kuliga
      </a>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
