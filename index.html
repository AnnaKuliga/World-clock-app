<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⏰ World Clock ⏰</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">Warsaw 🥟</option>
        <option value="">Sydney 🥯</option>
        <option value="">Tokyo 🥮</option>
        <option value="">Cairo 🥘</option>
        <option value="">Los Angeles 🍔</option>
        <option value="">Hawaii 🥗</option>
      </select>

      <div class="city">
        <div>
          <h2>Warsaw</h2>
          <div class="date">December 4, 2022</div>
        </div>

        <div class="time">21:35:19 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Hawaii</h2>
          <div class="date">December 4, 2022</div>
        </div>

        <div class="time">21:35:19 <small>PM</small></div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/AnnaKuliga/World-clock-app" target="blank">
        Open-source code</a
      >
      by
      <a
        href="https://www.linkedin.com/in/anna-kuliga-967186224/"
        target="_blank"
      >
        Anna Kuliga
      </a>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
